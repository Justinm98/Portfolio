<mat-toolbar class="tool-bar">
  <button mat-fab color="primary" (click)="switchTheme()" matTooltip="Click to toggle theme">
    <mat-icon *ngIf="isCurrentThemeDark()">dark_mode</mat-icon>
    <mat-icon *ngIf="isCurrentThemeLight()">light_mode</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <router-outlet></router-outlet>
</mat-sidenav-container>

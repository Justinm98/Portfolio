<div class="tool-bar">
  <span>Ttest</span>
  <button
    mat-fab
    color="primary"
    class="theme-toggle-button"
    (click)="switchTheme()"
    matTooltip="Click to toggle theme">
    <mat-icon *ngIf="isCurrentThemeDark()">dark_mode</mat-icon>
    <mat-icon *ngIf="isCurrentThemeLight()">light_mode</mat-icon>
  </button>
</div>
<div class="main-content">
  <router-outlet></router-outlet>
</div>
